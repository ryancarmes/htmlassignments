<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="first name"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="e-mail address"></td>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>PW Confirm</td>
                <td><input type="password" name="pw confirm"></td>
            </tr>
            <tr>
                <td>Birthday</td>
                <td><input type="date" name="birthday"></td>
                <td>&#128197;</td>
            </tr>
        </table>
    <br>
        <input type="radio" name="gender" value="male">Male 
        <input type="radio" name="gender" value="female">Female 
        <input type="radio" name="gender" value="other">Other
    <br>
        <table>
            <tr><td> A short description about yourself:</td></tr>
            <tr><td><textarea name="describe yourself"></textarea></td></tr>
        </table>
    <br>
        <label>Favorite Language</label>
        <select name="coding language">
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="C">C</option>
            <option value="Ruby">Ruby</option>
            <option value="Javascript">Javascript</option>
            <option value="C#">C#</option>
            <option value="PHP">PHP</option>
            <option value="Objective-C">Objective-C</option>
        </select>
    <br>
    <br>
        <input type="submit" name="Submit">
    </form>
</body>
</html>
